<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MultiCollapse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .collapse-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .collapse-item {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .collapse-header {
      background-color: #f0f0f0;
      padding: 15px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
    }

    .collapse-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.4s ease;
      background-color: #fafafa;
      padding: 0 15px;
    }

    .collapse-content.open {
      padding: 15px;
      max-height: 500px; /* Ajusta según contenido */
    }
  </style>
</head>
<body>

  <div class="collapse-container">
    <div class="collapse-item">
      <div class="collapse-header">Sección 1</div>
      <div class="collapse-content">
        <p>Contenido de la sección 1. Puedes tener texto, imágenes, etc.</p>
      </div>
    </div>

    <div class="collapse-item">
      <div class="collapse-header">Sección 2</div>
      <div class="collapse-content">
        <p>Contenido de la sección 2. Esta sección puede abrirse sin cerrar otras.</p>
      </div>
    </div>

    <div class="collapse-item">
      <div class="collapse-header">Sección 3</div>
      <div class="collapse-content">
        <p>Contenido de la sección 3.</p>
      </div>
    </div>
  </div>

  <script>
    const headers = document.querySelectorAll('.collapse-header');

    headers.forEach(header => {
      header.addEventListener('click', () => {
        const content = header.nextElementSibling;
        content.classList.toggle('open');
      });
    });
  </script>

</body>
</html>
