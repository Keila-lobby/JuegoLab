<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Sistema Educativo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7e9, #f0e6f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #7b68ee;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #7b68ee;
            box-shadow: 0 0 0 2px rgba(123, 104, 238, 0.2);
        }
        
        .btn-submit {
            background: linear-gradient(to right, #7b68ee, #98fb98);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(123, 104, 238, 0.3);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .btn-submit::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn-submit:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .grado-section {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f5ff;
            border-radius: 8px;
            border-left: 4px solid #7b68ee;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #777;
            font-size: 14px;
        }
        
        .form-footer a {
            color: #7b68ee;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo span {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(to right, #7b68ee, #98fb98);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .message {
            display: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background-color: #e6f7e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <span>JuegoLab</span>
        </div>
        <h1>Crear Cuenta</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="nombres">Nombres Completos</label>
                <input type="text" id="nombres" name="nombres" required placeholder="Ingresa tu nombre completo">
            </div>

            <div class="form-group">
                <label for="correo">Correo Institucional</label>
                <input type="email" id="correo" name="correo" required placeholder="ejemplo@institucion.edu">
            </div>

            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="">Seleccione un rol</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="maestro">Maestro</option>
                    <option value="director">Director</option>
                </select>
            </div>

            <div id="gradoSection" class="grado-section">
                <div class="form-group">
                    <label for="grado">Grado</label>
                    <select id="grado" name="grado">
                        <option value="">Seleccione un grado</option>
                        <option value="kinder">Kinder</option>
                        <option value="1">1° Grado</option>
                        <option value="2">2° Grado</option>
                        <option value="3">3° Grado</option>
                        <option value="4">4° Grado</option>
                        <option value="5">5° Grado</option>
                        <option value="6">6° Grado</option>
                        <option value="7">7° Grado</option>
                        <option value="8">8° Grado</option>
                        <option value="9">9° Grado</option>
                        <option value="1-bachillerato-general">1° Año Bachillerato General</option>
                        <option value="2-bachillerato-general">2° Año Bachillerato General</option>
                        <option value="1-bachillerato-tecnico">1° Año Bachillerato Técnico</option>
                        <option value="2-bachillerato-tecnico">2° Año Bachillerato Técnico</option>
                        <option value="3-bachillerato-tecnico">3° Año Bachillerato Técnico</option>
                    </select>
                </div>
            </div>

            <div id="message" class="message"></div>

            <button type="submit" class="btn-submit">Crear Cuenta</button>
        </form>

        <div class="form-footer">
            ¿Ya tienes una cuenta? <a href="#">Inicia sesión aquí</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rolSelect = document.getElementById('rol');
            const gradoSection = document.getElementById('gradoSection');
            const gradoSelect = document.getElementById('grado');
            const messageDiv = document.getElementById('message');

            // Mostrar u ocultar la sección de grado según el rol seleccionado
            rolSelect.addEventListener('change', function() {
                if (this.value === 'estudiante') {
                    gradoSection.style.display = 'block';
                    gradoSelect.required = true;
                } else {
                    gradoSection.style.display = 'none';
                    gradoSelect.required = false;
                }
            });

            // Manejar el envío del formulario
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();

                // Validación básica
                const nombres = document.getElementById('nombres').value.trim();
                const correo = document.getElementById('correo').value.trim();
                const rol = document.getElementById('rol').value;

                if (!nombres || !correo || !rol) {
                    showMessage('Por favor, complete todos los campos obligatorios.', 'error');
                    return;
                }

                if (rol === 'estudiante' && !gradoSelect.value) {
                    showMessage('Por favor, seleccione un grado.', 'error');
                    return;
                }

                // Simular envío exitoso
                showMessage('¡Cuenta creada exitosamente! Redirigiendo a JuegoLab...', 'success');

                // Redirigir después de 2 segundos
                setTimeout(function() {
                    window.location.href = 'juegolab.html';
                }, 2000);
            });

            // Función para mostrar mensajes
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = 'message ' + type;
                messageDiv.style.display = 'block';

                // Ocultar mensaje después de 5 segundos (solo para errores)
                if (type === 'error') {
                    setTimeout(function() {
                        messageDiv.style.display = 'none';
                    }, 5000);
                }
            }
        });
    </script>
</body>

</html>
